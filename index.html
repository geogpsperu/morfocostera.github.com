<!doctype html>
<html lang="en">

        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1

        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://www.facebook.com/geogpsperu/" target="_blank" title="facebook">GEO GPS PERÚ</a> &middot; <a href="https://api.whatsapp.com/send?phone=51931381206&text=Buen%20día.%20¿Cómo%20puedo%20ayudarte?" target="_blank" title="whatsapp">WhatsApp: +51 931 381 206</a> &middot; <a href="https://www.facebook.com/jupasp/" target="_blank" title="Juan Pablo Suyo Pomalía">Suyo Pomalía</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('http://www.google.cn/maps/vt?lyrs=s@189&gl=cn&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_MORFOLOGIADECOSTA_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Provincia:</th>\
                        <td>' + (feature.properties['PROVINCIA'] !== null ? autolinker.link(feature.properties['PROVINCIA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Departamento:</th>\
                        <td>' + (feature.properties['DPTO'] !== null ? autolinker.link(feature.properties['DPTO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Tipo:</th>\
                        <td>' + (feature.properties['TIPO_MORFO'] !== null ? autolinker.link(feature.properties['TIPO_MORFO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Km:</th>\
                        <td>' + (feature.properties['km'] !== null ? autolinker.link(feature.properties['km'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Porcentaje:</th>\
                        <td>' + (feature.properties['porcentaje'] !== null ? autolinker.link(feature.properties['porcentaje'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_MORFOLOGIADECOSTA_1_0(feature) {
            switch(String(feature.properties['TIPO_MORFO'])) {
                case 'ARTIFICIAL':
                    return {

                color: 'rgba(156,156,156,1.0)',
                dashArray: '',

                lineJoin: 'bevel',
                weight: 11.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'ARTIFICIAL / BAHÍA':
                    return {

                opacity: 1,

                dashArray: '',

                lineJoin: 'bevel',
                weight: 11.0,
                fillOpacity: 0,
                interactive: true,
            }

                case 'DESEMBOCADURA / QUEBRADA / BAHÍA':

                opacity: 1,
                color: 'rgba(230,0,169,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 11.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'PLAYA':

                opacity: 1,
                color: 'rgba(168,168,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 11.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'PLAYA / BAHÍA':

                opacity: 1,
                color: 'rgba(168,112,0,1.0)',

                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 11.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'ROCA / ACANTILADO':
                    return {
                pane: 'pane_MORFOLOGIADECOSTA_1',
                opacity: 1,
                color: 'rgba(0,197,255,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 11.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'ROCA / ACANTILADO / BAHÍA':
                    return {
                pane: 'pane_MORFOLOGIADECOSTA_1',
                opacity: 1,
                color: 'rgba(245,122,122,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 11.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_MORFOLOGIADECOSTA_1');
        map.getPane('pane_MORFOLOGIADECOSTA_1').style.zIndex = 401;
        map.getPane('pane_MORFOLOGIADECOSTA_1').style['mix-blend-mode'] = 'normal';
        var layer_MORFOLOGIADECOSTA_1 = new L.geoJson(json_MORFOLOGIADECOSTA_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_MORFOLOGIADECOSTA_1',
            layerName: 'layer_MORFOLOGIADECOSTA_1',
            pane: 'pane_MORFOLOGIADECOSTA_1',
            onEachFeature: pop_MORFOLOGIADECOSTA_1,
            style: style_MORFOLOGIADECOSTA_1_0,
        });
        bounds_group.addLayer(layer_MORFOLOGIADECOSTA_1);
        map.addLayer(layer_MORFOLOGIADECOSTA_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'MORFOLOGIA DE COSTA<br /><table><tr><td style="text-align: center;"><img src="legend/MORFOLOGIADECOSTA_1_ARTIFICIAL0.png" /></td><td>ARTIFICIAL</td></tr><tr><td style="text-align: center;"><img src="legend/MORFOLOGIADECOSTA_1_ARTIFICIALBAHÍA1.png" /></td><td>ARTIFICIAL / BAHÍA</td></tr><tr><td style="text-align: center;"><img src="legend/MORFOLOGIADECOSTA_1_DESEMBOCADURAQUEBRADA2.png" /></td><td>DESEMBOCADURA / QUEBRADA</td></tr><tr><td style="text-align: center;"><img src="legend/MORFOLOGIADECOSTA_1_DESEMBOCADURAQUEBRADABAHÍA3.png" /></td><td>DESEMBOCADURA / QUEBRADA / BAHÍA</td></tr><tr><td style="text-align: center;"><img src="legend/MORFOLOGIADECOSTA_1_PLAYA4.png" /></td><td>PLAYA</td></tr><tr><td style="text-align: center;"><img src="legend/MORFOLOGIADECOSTA_1_PLAYABAHÍA5.png" /></td><td>PLAYA / BAHÍA</td></tr><tr><td style="text-align: center;"><img src="legend/MORFOLOGIADECOSTA_1_ROCAACANTILADO6.png" /></td><td>ROCA / ACANTILADO</td></tr><tr><td style="text-align: center;"><img src="legend/MORFOLOGIADECOSTA_1_ROCAACANTILADOBAHÍA7.png" /></td><td>ROCA / ACANTILADO / BAHÍA</td></tr></table>': layer_MORFOLOGIADECOSTA_1,"Google Satellite": layer_GoogleSatellite_0,},{collapsed:false}).addTo(map);
        setBounds();
